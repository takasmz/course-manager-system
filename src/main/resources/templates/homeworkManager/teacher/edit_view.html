                            <div class="layui-form-item">
                                <label class="layui-form-label">作业标题:</label>
                                <div class="layui-input-block">

                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">题目分数:</label>

                                <div class="layui-input-inline" >

                                                  <span class="filename"><i class="layui-icon layui-icon-upload"></i>上传作业附件</span>

                                                </span>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">提交方式:</label>
                                <div class="layui-input-inline">
                                    <select name="submitType" lay-filter="submitType">
                                        <option value="0">代码</option>
                                        <option value="1">文件</option>
                                    </select>
                                </div>
                                <div id="identify-block">
                                    <label class="layui-form-label">验证方式:</label>
                                    <div class="layui-input-inline">
                                        <select name="identifyType" lay-filter="identifyType">
                                            <option value="0">人工验证</option>
                                            <option value="1">程序验证</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="code-item">

                                <div class="layui-form-item ">
                                    <label class="layui-form-label">测试用例:<i class="layui-icon layui-icon-help icon-yellow"></i></label>
                                    <div class="layui-input-block">
                                        <textarea class="layui-textarea" name="inputs" style="height: 164px;" lay-verify="testCase" lay-filter="testCase" id="testCase" placeholder="测试用例和答案 &#13;&#10;例如:&#13;&#10;input:50,50|75,75|100,100&#13;&#10;output:100|150|200" >input:&#13;&#10;output:</textarea>
                                    </div>
                                    <label class="layui-form-label">程序输入:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="input" lay-verify="" placeholder="" autocomplete="off" class="layui-input textCase-input">
                                    </div>
                                    <label class="layui-form-label">程序输出:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="output" lay-verify="" placeholder="" autocomplete="off" class="layui-input textCase-input">
                                    </div>
                                    <div class="layui-input-inline">
                                        <button type="button"  class="layui-btn addTestCase" >添加用例</button>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">题目内容:</label>
                                <div class="layui-input-block">
                                    <textarea id="editor" placeholder="请输入题目内容" autofocus></textarea>
